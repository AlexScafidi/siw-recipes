<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuovo Ingrediente - siw recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>
	<img class="mt-3 d-block mx-auto" src="/images/SiWRecipes_darkblue.png">
    <div class="row">
        <div class="col-md-12">
			<form th:action="@{'/admin/formNewCategory'}" method="POST" th:object="${category}" enctype="multipart/form-data">
                <h1>Inserisci una nuova categoria</h1>
                <div th:if="${#fields.hasGlobalErrors()}" class="alertErrore mx-auto alert bg-danger alert-dismissible fade show">
    				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    				<strong><p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p></strong>
  				</div>
                <fieldset>
                    <legend><span class="number">1</span> Nome categoria</legend>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
                    <input type="text" placeholder="Nome" th:field="*{name}">
                </fieldset>
                
                 <fieldset>
                    <legend><span class="number">2</span> Descrizione categoria</legend>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div>
                    <textarea placeholder="Scrivi qui una breve descrizione" th:field="*{description}"></textarea>
                </fieldset>
                
                <fieldset>
                    <legend><span class="number">3</span> Carica Immagine</legend>
                    <input type="file" name="file" accept="image/png, image/jpeg" />
                </fieldset>

                <button class="mt-3 formButton" type="submit">Conferma</button>
            </form>
        </div>
    </div>
</body>

</html>
