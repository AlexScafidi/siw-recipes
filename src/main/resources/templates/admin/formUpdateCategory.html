<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuovo Ingrediente - siw recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="row">
        <div class="col-md-12">
			<form th:action="@{'/admin/updateCategory/'+${category.id}}" method="POST" th:object="${category}" enctype="multipart/form-data">
                <h1>Aggiorna la categoria</h1>
                <fieldset>
                    <legend><span class="number">1</span> Nome categoria</legend>
                    <input type="text" placeholder="*{name}" th:field="*{name}">
                </fieldset>
                
                 <fieldset>
                    <legend><span class="number">2</span> Descrizione categoria</legend>
                    <textarea placeholder="*{description}" th:field="*{description}"></textarea>
                </fieldset>
                
                <fieldset>
                    <legend><span class="number">3</span> Sostituisci Immagine</legend>
                    <input type="file" name="file" accept="image/png, image/jpeg" />
                </fieldset>

                <button class="mt-3 formButton" type="submit">Conferma</button>
            </form>
        </div>
    </div>
</body>

</html>
