<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>homepage - siw recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body style="height: 93.5vh;">
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    
    <div th:if="${nomeIng}" class="w-50 mx-auto alert alert-dismissible fade show">
    	<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    	Ingrediente <strong><span th:text="${nomeIng}"></span></strong> aggiunto con successo!
  	</div>
    
    <div class="container text-center mb-3">
        <img class="mt-3 d-block mx-auto" src="/images/SiWRecipes_darkblue.png">
        <h3>-Homepage-</h3>
    </div>
    <div class="container text-center">
        <h3 class="mb-4">Sezioni Disponibili</h3>
        <div>
            <a class="btn btn-dark d-block mx-auto" style="width: 15%;" th:href="@{/categories}">Categorie</a>
            <p class="h6 mb-4">Seleziona le ricette in base alla categoria</p>
        </div>
        <div>
            <a class="btn btn-dark d-block mx-auto" style="width: 15%;" th:href="@{/recipes}">Ricette</a>
            <p class="h6 mb-4">Seleziona tutte le ricette</p>
        </div>
        <div>
            <a class="btn btn-dark d-block mx-auto" style="width: 15%;" th:href="@{/recipes/newRecipes}">Nuove ricette</a>
            <p class="h6 mb-4">Visualizza tutte le nuove ricette</p>

            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-dark d-block mx-auto" style="width: 15%;" th:href="@{/user/formNewRecipe}">Inserisci ricetta</a>
                <p class="h6 mb-4">Inserisci una nuova ricetta</p>
            </div>
        </div>
</body>

</html>
