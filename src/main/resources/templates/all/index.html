<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>homepage - siw recipes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>

		<div>
			<div th:if="${userDetails}">
				<span id="logName" th:text="*{username}"></span>
				<form th:action="@{/logout}">
					<button class="button" type="submit" value="logout">Logout</button>
				</form>
			</div>
			<div th:unless="${userDetails}">
				<form th:action="@{/login}">
					<button class="button" type="submit" value="login">Login</button>
				</form>
				<form th:action="@{/registration}">
					<button class="button" type="submit" value="registration">Registration</button>
				</form>
			</div>
		</div>

	</header>
	<div>
		<h1>siw recipes</h1>
		<h3>homepage</h3>
	</div>
	<div>
		<h3>sezioni disponibili</h3>
		<div>
			<a th:href="@{/categories}">Categorie</a>
			<p>Seleziona le ricette in base alla categoria</p>
		</div>
		<div>
			<a th:href="@{/recipes}">Ricette</a>
			<p>Seleziona tutte le ricette</p>
		</div>
		<div>
			<a th:href="@{/recipes/newRecipes}">Nuove ricette</a>
			<p>Visualizza tutte le nuove ricette</p>

			<div sec:authorize="isAuthenticated()">
				<a th:href="@{/user/formNewRecipe}">Inserisci ricetta</a>
				<p>Inserisci una nuova ricetta</p>
			</div>
		</div>
</body>
</html>
