<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration successfull - siw recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
  </head>
 <body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>
	<img class="mt-3 d-block mx-auto" src="/images/SiWRecipes_darkblue.png">
	<h1 class="text-center mb-4">Congratulazioni ti sei registrato!</h1>
	<form>
		<div>
			<legend><span class="number">1</span><span th:text="${'Nome '+user.name}"></span></legend>
		</div>
		<div>
			<legend><span class="number">2</span><span th:text="${'Cognome '+user.surname}"></span></legend>
		</div>
		<div>
			<legend><span class="number">3</span><span th:text="${'Email '+user.email}"></span></legend>
		</div>
		<div>
			<legend><span class="number">4</span><span th:text="${'Iscrizione '+user.registrationDate}"></span></legend>
		</div>
		<div>
			<a class="btn btn-dark d-flex" href="/index">Homepage</a>
		</div>
	</form>
</body>
</html>
