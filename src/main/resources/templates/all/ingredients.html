<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingredienti - SIW Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileIngredients.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>

    <div class="container text-center">
        <h1 class="mt-2">SIW Recipes</h1>
        <h1 class="mt-3 mb-3">Ingredienti Disponibili</h1>
        <a class="btn btn-dark btn-lg d-block w-50 mx-auto" th:href="@{'/user/formNewIngredient'}">Aggiungi un nuovo ingrediente</a>
    </div>

    <div class="container text-center" th:if="${ingredients.isEmpty()}">
        <span>Non ci sono ingredienti nel sistema</span>
    </div>

    <section class="py-6 bg-light-primary" th:unless="${ingredients.isEmpty()}">
        <div class="container">
            <div class="row justify-content-center text-center mb-4">
                <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate" data-aos="fade-up">
                    <div class="col my-3" th:each="ing : ${ingredients}">
                        <div class="card border-hover-primary hover-scale">
                            <div class="card-body">
                                <img class="mb-2" th:src="${ing.picture!=null ? ing.picture.path : '/images/NoImage.png'}" style="max-height:100%; max-width:100%;"/>
                                <h5 class="font-weight-bold mb-3" th:text="${ing.name}"></h5>
                                <a class="btn btn-success d-block mx-auto w-50" th:href="@{'/admin/updateIngredient/'+${ing.id}}" sec:authorize="hasAuthority('admin')">Modifica</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
