<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>recipes of category - siw recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileListRecipes.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container text-center">
        <h1 class="mt-2">SIW Recipes</h1>
        <div>
            <h1 class="mt2- mb-2" th:text="'Tutte le ricette della categoria ' + ${category.name}"></h1>
        </div>
        <div>
            <div th:if="${category.getRicette().isEmpty()}">
                <span>Non ci sono ricette per questa categoria</span>
            </div>
            <div id="rs-team" class="rs-team fullwidth-team pt-100 pb-70" th:unless="${category.getRicette().isEmpty()}">
                <div class="container">
                    <div class="row">
                        <div class="ricetta col-lg-3 col-md-6" th:each="rep : ${category.getRicette()}">
                            <div class="team-item">
                                <div class="team-img">
                                    <img th:src="${rep.picture!=null ? rep.picture.path : '/images/NoImage.png'}" style="max-height:100%; max-width:100%;" alt="team Image">
                                    <div class="normal-text">
                                        <h4 class="team-name" th:text="${rep.title}"></h4>
                                        <span class="subtitle" th:text="${rep.category.name}"></span>
                                    </div>
                                </div>
                                <div class="team-content">
                                    <div class="display-table">
                                        <div class="display-table-cell">
                                            <div class="team-details">
                                                <h4 class="team-name">
                                                    <a th:href="@{'/recipe/' + ${rep.id}}" th:text="${rep.title}"></a>
                                                </h4>
                                                <span class="postion" th:text="${rep.category.name}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
