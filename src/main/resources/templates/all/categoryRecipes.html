<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>recipes of category - siw recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container text-center">
        <h1 class="mt-2">SIW Recipes</h1>
        <div>
            <h1 class="mt2- mb-2" th:text="'Tutte le ricette della categoria ' + ${category.name}"></h1>
        </div>
        <div>
            <div th:if="${category.getRicette().isEmpty()}">
                <span>Non ci sono ricette per questa categoria</span>
            </div>
            <div class="list-group mt-3" th:unless="${category.getRicette().isEmpty()}">
                   <a class="w-25 mx-auto list-group-item list-group-item-action" th:each="rep : ${category.getRicette()}" th:href="@{'/recipe/' + ${rep.id}}" th:text="${rep.title}"></a>
            </div>
        </div>
    </div>
</body>

</html>
