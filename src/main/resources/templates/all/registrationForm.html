<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration - siw recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>

    <div>
        <a href="/index">Torna indietro</a>
    </div>
    <h1>Registrazione nuovo utente</h1>
    <form th:action="@{/registration}" method="post">
        <div>
            <label>Username</label> <span> <input type="text" placeholder="username" required th:field="${credentials.username}" />
            </span> <span th:if="${#fields.hasErrors('credentials.username')}"
				th:errors="${credentials.username}" th:style="'color:red'"> </span>
		</div>
		<div>
			<label>Password:</label> <span><input type="text"
				placeholder="password" required th:field="${credentials.password}" />
			</span> <span th:if="${#fields.hasErrors('credentials.password')}"
				th:errors="${credentials.password}" th:style="'color:red'"> </span>
		</div>
		<div>
			<label>Nome:</label> <span><input type="text"
				placeholder="name" required th:field="${user.name}" /></span> <span
				th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"
				th:style="'color:red'"> </span>
		</div>
		<div>
			<label>Cognome:</label> <span><input type="text"
				placeholder="surname" required th:field="${user.surname}" /></span> <span
				th:if="${#fields.hasErrors('user.surname')}"
				th:errors="${user.surname}" th:style="'color:red'"> </span>
		</div>
		<div>
			<label>Data di nascita:</label> <span><input type="date"
				required th:field="${user.dateOfBirth}" /></span> <span
				th:if="${#fields.hasErrors('user.dateOfBirth')}"
				th:errors="${user.dateOfBirth}" th:style="'color:red'"> </span>
		</div>
		<div>
			<label>Email</label> <span><input type="text"
				placeholder="email" required th:field="${user.email}" /></span> <span
				th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"
				th:style="'color:red'"> </span>
		</div>
		<div>
			<button type="submit">Registra</button>
		</div>
	</form>
</body>

</html>
