<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration - siw recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>

    <a href="/index" class="btn btn-dark fixed-top goBackArrow">&larr;</a>

    <form th:action="@{/registration}" method="POST">
        <h1>Registrazione utente</h1>
        <fieldset>
            <legend><span class="number">1</span>Scegli uno username</legend>
            <input type="text" placeholder="Username" required th:field="${credentials.username}">
            <span th:if="${#fields.hasErrors('credentials.username')}"
				th:errors="${credentials.username}" th:style="'color:red'"> </span>
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Scegli una password</legend>
            <input type="password" placeholder="Password" required th:field="${credentials.password}">
            <span th:if="${#fields.hasErrors('credentials.password')}"
				th:errors="${credentials.password}" th:style="'color:red'"> </span>
        </fieldset>
        
        <fieldset>
            <legend><span class="number">3</span>Inserisci il tuo nome</legend>
            <input type="text" placeholder="Nome" required th:field="${user.name}">
            <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"
				th:style="'color:red'"> </span>
        </fieldset>
        
        <fieldset>
            <legend><span class="number">4</span>Inserisci il tuo cognome</legend>
            <input type="text" placeholder="Cognome" required th:field="${user.surname}">
            <span th:if="${#fields.hasErrors('user.surname')}"
				th:errors="${user.surname}" th:style="'color:red'"> </span>
        </fieldset>

		<fieldset>
            <legend><span class="number">5</span>Inserisci la tua data di nascita</legend>
            <input type="date" required th:field="${user.dateOfBirth}">
            <span th:if="${#fields.hasErrors('user.dateOfBirth')}"
				th:errors="${user.dateOfBirth}" th:style="'color:red'"> </span>
        </fieldset>
        
        <fieldset>
            <legend><span class="number">6</span>Inserisci una email</legend>
            <input type="email" placeholder="Email" required th:field="${user.email}">
            <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"
				th:style="'color:red'"> </span>
        </fieldset>
		
        <button class="formButton mt-2" type="submit">Conferma</button>
    </form>
    
</body>

</html>
