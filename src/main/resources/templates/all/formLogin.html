<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login - siw recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body class="w-100 h-100">
    <header th:insert="~{/fragments/fragments.html :: header}"></header>

	<a href="/index" class="btn btn-dark fixed-top goBackArrow" title="Torna indietro">&larr;</a>
	<img class="mt-3 d-block mx-auto" src="/images/SiWRecipes_darkblue.png">
    <form th:action="@{/login}" method="POST">
        <h1>Effettua il login</h1>
        <fieldset>
            <legend><span class="number">1</span>Inserisci lo username</legend>
            <input name="username" type="text" placeholder="Username">
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Inserisci la password</legend>
            <input name="password" type="password" placeholder="Password">
        </fieldset>
        
		<div>
        	<span th:if="${param.error != null}">Wrong username or password</span>
    	</div>        

        <button class="formButton mt-2" type="submit">Conferma</button>
    </form>

</body>

</html>
