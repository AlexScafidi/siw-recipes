<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - siw recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link name="stylesheet" href="css/style.css" />
</head>
<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>
      
      <h1>siw reciper</h1>

  <h1>Login page</h1>

  <a href="/index">Go back</a>

  <form th:action="@{/login}" method="POST">
    <div>
      <label for="username">Username:</label>
      <br>
      <input id="username" name="username" type="text">
    </div>
    <div>
      <label for="password">Password:</label>
      <br>
      <input id="password" name="password" type="password">
    </div>
    <div>
      <span th:if="${param.error != null}">Wrong username or password</span>
    </div>
    <div>
      <button type="submit" value="login" style="
      margin-top: 5px;
      border-radius: 4px;  
      ">Login</button>
    </div>
  </form>

  <footer>
    <div class="footer-center">
      <p>SIW Movies - Uniroma 3</p>
    </div>
  </footer>
</body>
</html>
