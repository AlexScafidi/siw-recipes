<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi quantià ingrediente - siw recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>

    <div class="container text-center">
        <h1>SIW Recipes</h1>
    </div>

    <!-- form -->
    <section>
        <form th:action="@{'/user/addIngredientWithQuantity/' + ${ingredient.id}}" method="post" name="formAddIngredient" th:object="${ingredientQuantity}">
            <h1 class="text-center">Aggiungi una quantità per l'ingrediente</h1>
            <fieldset>
                <legend class="text-center">
                    <strong class="h2" th:text="${ingredient.name}"></strong>
                </legend>
                <!-- quantità -->
                <fieldset>
                    <legend><span class="number">1</span>Quantità</legend>
                    <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: red;"></div>
                    <input type="number" placeholder="0,1" value="0,1" step="000.1" th:field="*{quantity}" title="Specifica la quantità dell'ingrediente">
                </fieldset>
				<!-- unità di misura -->
				<fieldset>
                    <legend><span class="number">2</span>Valore</legend>
                    <div style="margin-left: 14%; color: red;" th:if="${#fields.hasErrors('unitOfMeasure')}" th:errors="*{unitOfMeasure}"></div>
                    <select style="margin-left: 14%;" name="selectUnite" th:field="*{unitOfMeasure}" title="seleziona l'unità di misura">
						<option th:each="unit : ${misures}" th:value="${unit}" th:title="${unit}" th:text="${unit}"></option>
						</select>
                </fieldset>	
			</fieldset>
			<!-- conferma -->
				<button class="formButton" type="submit" title="Conferma la quantità dell'ingrediente"
					name="confemIngredientWithQuantity" value="Conferma">Conferma</button>
		</form>
	</section>

</body>
</html>
