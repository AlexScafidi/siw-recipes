<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuovo Ingrediente - siw recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="row">
        <div class="col-md-12">
			<form th:action="@{'/user/formNewIngredient'}" method="POST" th:object="${ingredient}">
                <h1>Inserisci un ingrediente</h1>
                <fieldset>
                    <legend><span class="number">1</span> Nome ingrediente</legend>
                    <input type="text" placeholder="Nome" th:field="*{name}">
                </fieldset>
                
                <fieldset>
                    <legend><span class="number">2</span> Carica Immagine</legend>
                </fieldset>

                <button class="mt-3 formButton" type="submit">Conferma</button>
            </form>
        </div>
    </div>
</body>

</html>
