<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Nuova ricetta - siw recipe</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    	<link name="stylesheet" href="css/style.css" />
  	</head>
  
  	<body>
    	<h1>Aggiungi un </h1>
    	<form th:action="@{/user/newRecipe}" method="POST" th:object="${recipe}">
      	<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<label for="titolo">Titolo:</label> <span><input type="text" th:field="*{title}" placeholder="Inserire il titolo..."/></span>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		</div>
				<div>
			<label for="testoPresentazione">Presentazione:</label><textarea id="testo" rows="4" placeholder="Scrivi qui il testo...." th:field="*{presentationText}"></textarea>
			<span th:if="${#fields.hasErrors('presentationText')}" th:errors="*{presentationText}"></span>
		</div>
		<div>
			<label for="testoPreparezione">Preparezione:</label><textarea id="testo" rows="4" placeholder="Scrivi qui il testo...." th:field="*{preparetionText}"></textarea>
			<span th:if="${#fields.hasErrors('preparetionText')}" th:errors="*{preparetionText}"></span>

		</div>
		<div>
		<form th:action="@{/user/listIngredientsToAdd}">
		<button type="submit" value="aggiungi_ingredienti">Aggiungi ingredienti</button>
		</form>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
		</form>
	</body>
</html>
