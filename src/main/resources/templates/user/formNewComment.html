<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuovo Commento - siw recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="row">
        <div class="col-md-12">
			<form th:action="@{'/user/formNewComment/'+${recipeId}}" method="POST" th:object="${comment}">
                <h1>Scrivi un commento</h1>
                <div th:if="${#fields.hasGlobalErrors()}" class="alertErrore mx-auto alert bg-danger alert-dismissible fade show">
    				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    				<strong><p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p></strong>
  				</div>
                <fieldset>
                    <legend><span class="number">1</span> Titolo commento</legend>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></div>
                    <input type="text" placeholder="Titolo" th:field="*{title}">
                </fieldset>
                
                <fieldset>
                    <legend><span class="number">2</span> Testo del commento</legend>
                    <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" style="color: red;"></div>
                    <textarea type="text" rows="4" cols="5" placeholder="Scrivi qui il testo" th:field="*{text}"></textarea>
                </fieldset>
                
                <fieldset>
                    <legend><span class="number">3</span> Dai un voto alla ricetta</legend>
                    <div style="margin-left: 14%; color: red;" th:if="${#fields.hasErrors('vote')}" th:errors="*{vote}"></div>
                    <select style="margin-left: 14%;" name="voti" th:field="*{vote}">
					    	<option value="" hidden>Voto</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
                </fieldset>	

                <button class="mt-3 formButton" type="submit">Conferma</button>
            </form>
        </div>
    </div>
</body>

</html>
